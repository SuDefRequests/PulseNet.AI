<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PulseNet AI | Live NOC</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            min-height: 100vh; 
            transition: background 0.3s ease; 
            display: flex; 
            align-items: center; 
            color: white; 
            margin: 0; 
            overflow-x: hidden; 
        }

        .stable-bg { background: radial-gradient(circle, #0f2027, #020617); }
        .critical-bg { background: radial-gradient(circle, #450a0a, #020617); }
        
        /* Responsive Glass Card */
        .glass-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px); 
            border-radius: 20px; 
            padding: clamp(20px, 5vw, 40px); 
            box-shadow: 0 25px 60px rgba(0,0,0,0.6); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            width: 100%;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .app-title { font-weight: 800; letter-spacing: 2px; color: #38bdf8; text-transform: uppercase; }
        .prediction-val { font-size: clamp(3rem, 10vw, 5.5rem); font-weight: 900; margin: 5px 0; letter-spacing: -2px; }
        .metric-label { font-size: 0.7rem; text-transform: uppercase; opacity: 0.5; letter-spacing: 1px; }
        .metric-val { font-family: 'Courier New', monospace; font-weight: bold; color: #38bdf8; font-size: 1.1rem; }

        /* Smooth Log Animations */
        .log-box { 
            background: rgba(0,0,0,0.4); 
            border-radius: 12px; 
            height: 150px; 
            padding: 15px; 
            margin-top: 20px; 
            text-align: left; 
            overflow: hidden; 
            font-size: 0.75rem; 
            border: 1px solid rgba(255,255,255,0.05); 
        }

        .log-entry { font-family: monospace; margin-bottom: 4px; border-left: 3px solid #22c55e; padding-left: 10px; animation: slideIn 0.2s forwards; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        .log-danger { border-left-color: #ef4444; color: #fca5a5; }

        /* Responsive adjustments for mobile */
        @media (max-width: 576px) {
            .metric-val { font-size: 0.9rem; }
            .log-box { height: 120px; }
        }
    </style>
</head>

<body id="mainBody" class="stable-bg">

<div class="container d-flex justify-content-center">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            
            <div class="glass-card text-center">
                <div class="app-title mb-1">âš¡ PulseNet AI</div>
                <div class="mb-3"><span id="pill" class="badge rounded-pill bg-success px-4 py-2">LIVE MONITORING</span></div>

                <div class="metric-label">Estimated Time to Failure</div>
                <div id="pred" class="prediction-val">--s</div>
                
                <div class="row g-3 mt-1">
                    <div class="col-6">
                        <div class="metric-label">Flow Dur</div>
                        <div id="dur" class="metric-val">--ms</div>
                    </div>
                    <div class="col-6">
                        <div class="metric-label">Packets / Sec</div>
                        <div id="pkts" class="metric-val">--</div>
                    </div>
                    <div class="col-6">
                        <div class="metric-label">Bytes / Sec</div>
                        <div id="bytes" class="metric-val">--</div>
                    </div>
                    <div class="col-6">
                        <div class="metric-label">Pkt Len Mean</div>
                        <div id="len" class="metric-val">--</div>
                    </div>
                </div>

                <div class="log-box" id="log">
                    <div class="log-entry">[SYSTEM] AI Engine engaged...</div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    const socket = io();
    const body = document.getElementById('mainBody');
    const logBox = document.getElementById('log');

    socket.on('network_update', function(data) {
        document.getElementById('pred').innerText = data.seconds + "s";
        document.getElementById('dur').innerText = data.f_dur + "ms";
        document.getElementById('pkts').innerText = data.f_pkts.toLocaleString();
        document.getElementById('bytes').innerText = data.f_bytes.toLocaleString();
        document.getElementById('len').innerText = data.p_len;
        
        const pill = document.getElementById('pill');
        if (data.status === 'DANGER') {
            body.className = 'critical-bg';
            pill.className = "badge rounded-pill bg-danger px-4 py-2";
            pill.innerText = "CRITICAL ALERT ðŸ”´";
            addLog("DANGER", data.seconds, data.f_pkts);
        } else {
            body.className = 'stable-bg';
            pill.className = "badge rounded-pill bg-success px-4 py-2";
            pill.innerText = "SYSTEM STABLE ðŸŸ¢";
            addLog("STABLE", data.seconds, data.f_pkts);
        }
    });

    function addLog(type, sec, pps) {
        const div = document.createElement('div');
        div.className = 'log-entry ' + (type === 'DANGER' ? 'log-danger' : '');
        const time = new Date().toLocaleTimeString([], {hour12: false});
        
        if (type === 'DANGER') {
            div.innerText = `[${time}] ALERT: Volumetric Attack (${pps} PPS). Failure in ${sec}s`;
        } else {
            div.innerText = `[${time}] INFO: Traffic nominal. Monitoring at ${pps} PPS.`;
        }

        logBox.prepend(div);
        if (logBox.children.length > 8) logBox.removeChild(logBox.lastChild);
    }
</script>

</body>
</html>
